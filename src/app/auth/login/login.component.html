<div class='min-h-screen grid grid-rows-[auto_1fr] md:grid-rows-1 md:grid-cols-3'>
    <div class='bg-primary text-white p-6 md:p-10 md:col-span-1 flex flex-col justify-center items-center space-y-4 md:space-y-6 order-1 md:order-2'>
        <h2 class='text-xl md:text-2xl font-bold text-center'>Welcome back!</h2>
        <p class='text-base md:text-lg text-center'>To keep connected with us please Login with your personal info. <span class='text-sm'>Don't have an account?</span></p>
        <button (click)="navigateToRegister()" class="border-2 border-white text-white py-3 px-10 rounded-full text-sm font-semibold transition-colors">Register</button>
    </div>

    <div class='bg-white md:col-span-2 flex md:items-center justify-center p-6 md:p-10 order-2 md:order-1'>
        <div class='space-y-6 p-8  max-w-xl w-full'>
            <h2 class='text-primary text-3xl font-bold mb-10 text-center'>Login</h2>

            <form [formGroup]="loginForm" (ngSubmit)="handleLogin()" class='space-y-4'>
                <div class='relative'>
                    <input type="text" formControlName="email" placeholder='Email address' 
                    class='bg-transparent border-b-2 w-full p-2 outline-none text-black text-sm'
                    [class.border-red]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    <p *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="absolute right-4 top-3 text-red text-xs">
                        {{ getFormFieldError('email') }}
                    </p>
                </div>
                <div class='relative'>
                    <input type="password" formControlName="password" placeholder='Password' 
                    class='bg-transparent border-b-2 w-full p-2 outline-none text-black text-sm'
                    [class.border-red]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="absolute right-4 top-3 text-red text-xs">
                        {{ getFormFieldError('password') }}
                    </p>
                </div>

                <div class='pt-6'>
                <button *ngIf="!isLoading" class="w-full bg-primary text-white py-3 px-10 rounded-md text-md font-medium hover:bg-primary-dark transition-colors">Login to your account</button>
                <app-loader *ngIf="isLoading"></app-loader>
                </div>

                <div class='flex items-center gap-4 px-5 md:px-20 py-5'>
                    <div class='h-[1px] w-full bg-gray-200'></div>
                    <p class='font-semibold'>Or</p>
                    <div class='h-[1px] w-full bg-gray-200'></div>
                </div>
            </form>

            <div class='flex justify-center'>
                <button class='flex items-center gap-3' (click)="onGoogleLogin()">
                    <div class='w-5 h-5'>
                        <img src="/Images/google.png" alt="google">
                    </div>
                    <p class='font-semibold text-primary'>Login with Google</p>
                </button>
            </div>
        </div>
    </div>
</div>
