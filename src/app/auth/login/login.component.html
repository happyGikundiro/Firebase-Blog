<div class="min-h-screen grid grid-rows-[auto_1fr] md:grid-rows-1 md:grid-cols-3">
    <div class="bg-primary text-white p-6 md:p-10 md:col-span-1 flex flex-col justify-center items-center space-y-4 md:space-y-6 order-1 md:order-2">
      <h2 class="text-xl md:text-2xl font-bold text-center">Welcome back!</h2>
      <p class="text-base md:text-lg text-center">To keep connected with us please Login with your personal info. <span class="text-sm">Don't have an account?</span></p>
      <button (click)="navigateToRegister()" class="border-2 border-white text-white py-3 px-10 rounded-full text-sm font-semibold transition-colors">Register</button>
    </div>
  
    <div class="bg-white md:col-span-2 flex md:items-center justify-center p-6 md:p-10 order-2 md:order-1">
      <div class="space-y-6 p-8 max-w-xl w-full">
        <h2 class="text-primary text-3xl font-bold mb-10 text-center">Login</h2>
        <app-form [formGroup]="loginForm" [isLoading]="isLoading" formType="login" (submitForm)="handleLogin()"></app-form>

        <div class='flex justify-center'>
            <button class='flex items-center gap-3' (click)="onGoogleLogin()">
                <div class='w-5 h-5'>
                    <img src="/Images/google.png" alt="google">
                </div>
                <p class='font-semibold text-primary'>Login with Google</p>
            </button>
        </div>
      </div>
    </div>
</div>
